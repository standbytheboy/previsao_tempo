<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container rounded-xl shadow-2xl p-4 md:p-8 max-w-2xl w-full text-white text-center">
      <h1 class="text-4xl font-bold mb-8 drop-shadow-lg">Previsão do Tempo</h1>

      <div class="relative">
      <form class="busca flex rounded-full bg-white bg-opacity-20 shadow-md mb-6 p-1">
        <input type="search" id="searchInput" placeholder="Digite a cidade..." class="flex-1 w-10 bg-transparent text-white placeholder-white outline-none pl-4 py-2"/>
        <button type="submit" class="bg-white text-blue-600 rounded-full w-10 h-10 flex items-center justify-center shadow-lg transform transition-transform hover:scale-110">
          <i class="ai-search"></i>
        </button>
      </form>
      <ul id="suggestionsList" class="autocomplete-list hidden"></ul>
    </div>
    
      <div class="aviso text-yellow-300 font-medium mb-4"></div>

      <div class="resultado hidden mt-6">
        <div class="titulo text-3xl font-semibold mb-4">--</div>

        <div class="informacoes flex flex-col md:flex-row items-center justify-center gap-4 mb-4">
          <div class="temp-info flex flex-col items-center gap-2">
            <div class="temperatura text-3xl font-bold">--</div>
            <div class="flex items-center">
              <div class="image-wrapper">
                <img src="" alt="Ícone do tempo" class="mx-auto my-auto" />
              </div>
              <div class="tempInfo text-lg mt-2">--</div>
            </div>
          </div>
        </div>

        <div class="vento-info flex items-center justify-center gap-2 text-xl font-medium mt-4">
            Vento:
            <div class="ventoInfo">--</div>
        </div>
      </div>

      <div class="previsao-7-dias hidden mt-8 text-left">
        <h2 class="text-2xl font-bold mb-4">Previsão para os Próximos 5 Dias:</h2>
        <div id="forecast-container" class="space-y-4"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
